<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bienvenue sur mon API</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2em auto; }
    h1 { color: #2c3e50; }
    input, button { padding: .5em; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Ma superbe interface</h1>
  <p>Entrez votre nom pour obtenir une salutation :</p>
  <input id="name" placeholder="François" />
  <button onclick="fetchGreeting()">Dire bonjour</button>
  <pre id="result"></pre>

  <script>
    async function fetchGreeting() {
      const name = document.getElementById('name').value || 'François !';
      const resp = await fetch(`/api/greeting?name=${encodeURIComponent(name)}`);
      const json = await resp.json();
      document.getElementById('result').textContent =
        `ID=${json.id}\nMessage=${json.content}`;
    }
  </script>
</body>
</html>
